<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>GRID-FLEXBOX</title>
</head>
<body>
    
    <div class="grid-container">
        <header id="item-header">&lt;header&gt;</header>
        <aside id="item-aside">&lt;aside&gt;</aside>
        <main class="flex-container-main">
            <div class="flex-container-line1">
                <article class="flex-item-article1">&lt;article&gt;</article>
                <article class="flex-item-article2">&lt;article&gt;</article>
            </div>
            <div class="flex-container-line2">
                <article class="flex-item-article3">&lt;article&gt;</article>
                <article class="flex-item-article4">&lt;article&gt;</article>
            </div>
        </main>
        <footer id="item-footer">&lt;footer&gt;</footer>
    </div>
        
</body>
</html>
